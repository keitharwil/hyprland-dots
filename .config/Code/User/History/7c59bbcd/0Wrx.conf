# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4
  
  # col.active_border = $color12 
  # col.inactive_border = $color10
  col.active_border = rgba(f4e8a6ff) rgba(3456a8ff) 45deg
  col.inactive_border = rgba(20406c55) rgba(1e2a4055) 45deg
}

decoration {
    col.active_border = rgba(f4e8a6ff) rgba(3456a8ff) 45deg
    col.inactive_border = rgba(20406c55) rgba(1e2a4055) 45deg
    
    border_size = 2
}//

decoration {
  rounding = 15
         
  active_opacity = 1.0
  inactive_opacity = 0.95
  fullscreen_opacity = 1.0
  
  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  # shadow {
  #   enabled = true
  #   range = 3
  #   render_power = 1

  #   color =  $color12
  #   color_inactive = $color10
  # }


  blur {
    enabled = true	
    size = 10
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    brightness = 0.9
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
